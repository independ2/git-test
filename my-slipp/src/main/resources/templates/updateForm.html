<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
{{> /include/header}}
</head>
<body>
{{> /include/navigation}}
	<div class="container">
	{{#user}}
	<form method="post" action="/users/{{Id}}">
		<input type="hidden"name="Id" value="{{Id}}">
		<div class="form-group">
			<label for="userId">아이디</label> 
			<input type="text"	class="form-control" name="userId"placeholder="아이디" value="{{userId}}">
		</div>
		<div class="form-group">
			<label for="userPw">암호</label> 
			<input type="password" class="form-control" name="userPw" placeholder="암호">
		</div>
			<div class="form-group">
			<label for="userName">이름</label> 
			<input type="text"	class="form-control" name="userName"placeholder="이름" value="{{userName}}">
		</div>
		<div class="form-group">
			<label for="userEmail">이메일</label> 
			<input type="text" class="form-control" name="userEmail" placeholder="이메일" value="{{userEmail}}">
		</div>
		<button type="submit" class="btn btn-default">수정</button>
	</form>
	{{/user}}
	</div>
{{> /include/footer}}
</body>
</html>
